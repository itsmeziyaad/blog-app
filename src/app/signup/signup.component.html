<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-3">Sign Up</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input id="name" formControlName="name" class="form-control" type="text" />
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
            <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</small>
            <small *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" class="form-control" type="email" />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
            <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input id="password" formControlName="password" class="form-control" type="password" />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
            <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="signupForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters long
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input id="confirmPassword" formControlName="confirmPassword" class="form-control" type="password" />
          <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="text-danger">
            <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirmation is required</small>
            <small *ngIf="signupForm.errors?.['notMatching']">Passwords do not match</small>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a routerLink="/login" >Login here</a>
        
      </p>
    </div>
  </div>
</div>
